default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: postgres
  host: db

development:
  <<: *default
  database: scaffold_app_development

test:
  <<: *default
  database: scaffold_app_test

production:
  <<: *default
  database: scaffold_app_production
  username: postgres
  password: postgres
